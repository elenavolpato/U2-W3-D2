<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2-W3-D2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <h2>Tempo nella sessione:</h2>
          <p><span id="timer">0</span> secondi</p>
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="text-center mb-3">Form di Registrazione</h4>

              <p class="text-center">Nome salvato: <strong id="savedName">Nessuno</strong></p>

              <form onsubmit="return false;">
                <div class="input-group mb-3">
                  <input type="text" id="nameInput" class="form-control" placeholder="Inserisci il tuo nome" />

                  <button class="btn btn-success" onclick="saveName()">Salva</button>
                  <button class="btn btn-danger" onclick="removeName()">Rimuovi</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
